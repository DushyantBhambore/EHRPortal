<h2 mat-dialog-title>Update Profile</h2>
<mat-dialog-content>
  <form [formGroup]="patientform">
    <!-- Form fields similar to the ones in your main component -->
    <!-- Example: -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" maxlength="10" />
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" maxlength="10" />
      </div>
    </div>
    <!-- Add other form fields here -->
  </form>   
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <button mat-button color="primary" (click)="onSubmit()">Update</button>
</mat-dialog-actions>
